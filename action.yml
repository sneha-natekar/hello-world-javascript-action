name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  language:  # id of input
    description: 'Language for greeting (en, fr, es)'
    required: false
    default: 'en'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node20'
main: 'dist/index.js'